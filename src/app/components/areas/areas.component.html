<section id="areas" class="w-full py-20 md:py-32">
  <div class="container px-4 md:px-6">
    <div class="flex flex-col items-center justify-center space-y-4 text-center mb-12">
      <div class="inline-flex items-center rounded-full border border-primary/20 bg-primary/5 px-3 py-1 text-sm font-medium text-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 h-3.5 w-3.5">
          <path d="m14 13-7.5 7.5c-.83.83-2.17.83-3 0 0 0 0 0 0 0a2.12 2.12 0 0 1 0-3L11 10"></path>
          <path d="m16 16 6-6"></path>
          <path d="m8 8 6-6"></path>
          <path d="m9 7 8 8"></path>
          <path d="m21 11-8-8"></path>
        </svg>
        <span>Áreas de Atuação</span>
      </div>
      <h2 class="text-3xl font-bold tracking-tighter md:text-4xl/tight max-w-[800px]">
        Soluções jurídicas especializadas para cada necessidade
      </h2>
      <p class="max-w-[700px] text-muted-foreground md:text-lg">
        Nosso escritório oferece atendimento especializado em diversas áreas do Direito Civil, 
        com foco na resolução eficiente de conflitos.
      </p>
    </div>
    <div class="mx-auto grid max-w-5xl items-start gap-8 md:grid-cols-2 lg:grid-cols-3">
      <app-card *ngFor="let area of areas" [ngClass]="{'md:col-span-2 lg:col-span-3': area.fullWidth}" class="group bg-background border border-primary/10 shadow-sm hover:shadow-md transition-all overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-b from-primary/5 to-transparent z-0 opacity-0 group-hover:opacity-100 transition-opacity"></div>
        <app-card-header class="relative z-10">
          <div class="rounded-full bg-primary/10 p-3 w-12 h-12 flex items-center justify-center mb-3">
            <svg *ngIf="area.icon === 'file-text'" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-primary">
              <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" x2="8" y1="13" y2="13"></line>
              <line x1="16" x2="8" y1="17" y2="17"></line>
              <line x1="10" x2="8" y1="9" y2="9"></line>
            </svg>
            <svg *ngIf="area.icon === 'users'" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-primary">
              <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <svg *ngIf="area.icon === 'shield'" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-primary">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"></path>
            </svg>
            <svg *ngIf="area.icon === 'gavel'" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-primary">
              <path d="m14 13-7.5 7.5c-.83.83-2.17.83-3 0 0 0 0 0 0 0a2.12 2.12 0 0 1 0-3L11 10"></path>
              <path d="m16 16 6-6"></path>
              <path d="m8 8 6-6"></path>
              <path d="m9 7 8 8"></path>
              <path d="m21 11-8-8"></path>
            </svg>
          </div>
          <app-card-title>{{ area.title }}</app-card-title>
          <app-card-description class="text-base">
            {{ area.description }}
          </app-card-description>
        </app-card-header>
        <app-card-content class="relative z-10">
          <p class="text-muted-foreground">
            {{ area.content }}
          </p>
        </app-card-content>
        <app-card-footer class="relative z-10">
          <a href="#" class="text-primary text-sm font-medium flex items-center hover:underline">
            Saiba mais 
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-1 h-3 w-3">
              <path d="m9 18 6-6-6-6"></path>
            </svg>
          </a>
        </app-card-footer>
      </app-card>
    </div>
  </div>
</section>
