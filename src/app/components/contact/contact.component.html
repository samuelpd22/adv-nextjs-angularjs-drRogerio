<section id="contato" class="w-full py-20 md:py-32">
  <div class="container px-4 md:px-6">
    <div class="flex flex-col items-center justify-center space-y-4 text-center mb-12">
      <div class="inline-flex items-center rounded-full border border-primary/20 bg-primary/5 px-3 py-1 text-sm font-medium text-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 h-3.5 w-3.5">
          <rect width="20" height="16" x="2" y="4" rx="2"></rect>
          <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
        </svg>
        <span>Contato</span>
      </div>
      <h2 class="text-3xl font-bold tracking-tighter md:text-4xl/tight max-w-[800px]">
        Precisando de assistência jurídica?
      </h2>
      <p class="max-w-[700px] text-muted-foreground md:text-lg">
        Entre em contato conosco hoje mesmo para uma consulta inicial gratuita e descubra como podemos ajudar.
      </p>
      <div class="flex flex-col gap-3 sm:flex-row pt-4">
        <app-button size="lg" class="rounded-full shadow-lg hover:shadow-xl transition-all" (click)="openWhatsApp()">
          Agendar Consulta Gratuita 
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-1 h-4 w-4">
            <path d="m9 18 6-6-6-6"></path>
          </svg>
        </app-button>
        <app-button size="lg" variant="outline" class="rounded-full border-primary/20 hover:bg-primary/5 transition-all" (click)="openWhatsApp()">
          Fale Conosco
        </app-button>
      </div>
    </div>
    <div class="grid grid-cols-1 gap-8 pt-8 md:grid-cols-3">
      <div class="group relative" *ngFor="let info of contactInfo">
        <div class="absolute -inset-1 rounded-2xl bg-gradient-to-r from-primary/20 to-transparent opacity-70 blur-sm transition-all group-hover:opacity-100"></div>
        <div class="relative flex flex-col items-center space-y-4 rounded-2xl border border-primary/10 bg-background/80 backdrop-blur-sm p-6 shadow-md group-hover:shadow-lg transition-all">
          <div class="rounded-full bg-primary/10 p-3">
            <svg *ngIf="info.icon === 'phone'" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-primary">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
            </svg>
            <svg *ngIf="info.icon === 'mail'" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-primary">
              <rect width="20" height="16" x="2" y="4" rx="2"></rect>
              <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
            </svg>
            <svg *ngIf="info.icon === 'map-pin'" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-primary">
              <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>
          </div>
          <h3 class="text-xl font-bold">{{ info.title }}</h3>
          <p *ngFor="let line of info.lines" class="text-center text-muted-foreground cursor-pointer hover:text-primary" (click)="info.icon === 'phone' ? openWhatsApp() : null">
            {{ line }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
