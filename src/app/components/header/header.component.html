<header class="sticky top-0 z-40 w-full border-b bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60 shadow-sm">
  <div class="container flex h-20 items-center justify-between py-4">
    <div class="flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-7 w-7 text-primary">
        <path d="M12 3c1.2 0 2.4.6 3 1.5a3.6 3.6 0 0 1 3 3c0 1.2-.6 2.4-1.5 3 .9.6 1.5 1.8 1.5 3a3.6 3.6 0 0 1-3 3c-.6.9-1.8 1.5-3 1.5s-2.4-.6-3-1.5a3.6 3.6 0 0 1-3-3c0-1.2.6-2.4 1.5-3-.9-.6-1.5-1.8-1.5-3a3.6 3.6 0 0 1 3-3c.6-.9 1.8-1.5 3-1.5z"></path>
        <path d="M12 8v8"></path>
        <path d="M8 12h8"></path>
        <path d="M18.2 14.2 20 16"></path>
        <path d="M4 6l1.8 1.8"></path>
        <path d="M4 16l1.8-1.8"></path>
        <path d="M18.2 9.8 20 8"></path>
      </svg>
      <span class="text-2xl font-bold tracking-tight">Juris Consulta</span>
    </div>
    <nav class="hidden md:flex items-center gap-8">
      <a *ngFor="let item of navItems" [href]="item.href" class="text-sm font-medium hover:text-primary transition-colors">
        {{ item.label }}
      </a>
    </nav>
    <div class="flex items-center gap-4">
      <div class="hidden md:flex items-center gap-2 text-sm font-medium cursor-pointer hover:text-primary" (click)="openWhatsApp()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 text-primary">
          <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
        </svg>
        <span>(31) 3841-4433</span>
      </div>
      <app-button size="sm" class="rounded-full shadow-md hover:shadow-lg transition-all" (click)="openWhatsApp()">
        Agendar Consulta
      </app-button>
      <button class="md:hidden rounded-full border border-input bg-background hover:bg-accent hover:text-accent-foreground inline-flex items-center justify-center whitespace-nowrap h-10 w-10 p-0">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
          <line x1="4" x2="20" y1="12" y2="12"></line>
          <line x1="4" x2="20" y1="6" y2="6"></line>
          <line x1="4" x2="20" y1="18" y2="18"></line>
        </svg>
        <span class="sr-only">Menu</span>
      </button>
    </div>
  </div>
</header>
