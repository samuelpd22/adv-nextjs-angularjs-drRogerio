<section id="servicos" class="relative w-full py-20 md:py-32 overflow-hidden">
  <div class="absolute inset-0 bg-gradient-to-r from-primary/10 to-primary/5 z-0"></div>
  <div class="absolute inset-0 bg-[url('/assets/images/pattern.svg')] opacity-5 z-0"></div>
  <div class="container relative z-10 px-4 md:px-6">
    <div class="flex flex-col items-center justify-center space-y-4 text-center mb-12">
      <div class="inline-flex items-center rounded-full border border-primary/20 bg-primary/5 px-3 py-1 text-sm font-medium text-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 h-3.5 w-3.5">
          <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" x2="8" y1="13" y2="13"></line>
          <line x1="16" x2="8" y1="17" y2="17"></line>
          <line x1="10" x2="8" y1="9" y2="9"></line>
        </svg>
        <span>Serviços</span>
      </div>
      <h2 class="text-3xl font-bold tracking-tighter md:text-4xl/tight max-w-[800px]">
        Soluções jurídicas para suas necessidades
      </h2>
      <p class="max-w-[700px] text-muted-foreground md:text-lg">
        Oferecemos diferentes modalidades de atendimento para melhor atender às suas necessidades.
      </p>
    </div>
    <div class="mx-auto grid max-w-5xl gap-8 md:grid-cols-3">
      <div class="group relative" *ngFor="let service of services">
        <div class="absolute -inset-1 rounded-2xl" 
             [ngClass]="{'bg-gradient-to-b from-primary/30 to-primary/5 opacity-100': service.featured, 
                         'bg-gradient-to-b from-primary/20 to-transparent opacity-70 blur-sm transition-all group-hover:opacity-100': !service.featured}">
        </div>
        <app-card class="relative h-full bg-background/80 backdrop-blur-sm shadow-md flex flex-col"
                 [ngClass]="{'border-primary shadow-lg': service.featured, 'border-primary/10': !service.featured}">
          <div *ngIf="service.featured" class="absolute top-0 right-0 transform translate-x-2 -translate-y-2">
            <div class="bg-primary text-primary-foreground text-xs font-medium px-3 py-1 rounded-full shadow-md">
              Mais Procurado
            </div>
          </div>
          <app-card-header>
            <app-card-title>{{ service.title }}</app-card-title>
            <div class="flex items-baseline gap-1 mt-2">
              <span class="text-3xl font-bold">{{ service.price }}</span>
              <span class="text-muted-foreground">{{ service.period }}</span>
            </div>
            <app-card-description class="text-base mt-2">
              {{ service.description }}
            </app-card-description>
          </app-card-header>
          <app-card-content class="flex-grow">
            <ul class="grid gap-3 text-sm">
              <li class="flex items-center gap-2" *ngFor="let feature of service.features">
                <div class="rounded-full bg-primary/10 p-1">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-3.5 w-3.5 text-primary">
                    <path d="M20 6 9 17l-5-5"></path>
                  </svg>
                </div>
                <span>{{ feature }}</span>
              </li>
            </ul>
          </app-card-content>
          <app-card-footer>
            <app-button class="w-full rounded-full shadow-md hover:shadow-lg transition-all"
                       [ngClass]="{'bg-primary': service.featured}" (click)="openWhatsApp()">
              {{ service.cta }}
            </app-button>
          </app-card-footer>
        </app-card>
      </div>
    </div>
  </div>
</section>
